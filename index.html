<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="imgBox">
        <img src="husky0.jpeg" alt="image1" id="image">
    </div>

    <div id="buttonBox">
        <button class="buttons" id="prev" onclick="prev()">Previous</button>
        <button class="buttons" id="next" onclick="next()">Next</button>
        <button class="buttons" id="start" onclick="start()">Start</button>
        <button class="buttons" id="end" onclick="end()">End</button>
    </div>
<script src="./fronted.js"></script>
</body>
</html>
